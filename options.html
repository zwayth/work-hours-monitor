<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        background-color: #f5f5f5;
        color: #333;
      }

      h2 {
        margin-top: 0;
        color: #3f8f8b;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      button {
        padding: 8px 16px;
        background-color: #3f8f8b;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4daaa7;
      }
    </style>
  </head>
  <body>
    <h2>Work Hours Monitor Options</h2>
    <h3>Allowed URLs</h3>
    <ul id="allowed-urls"></ul>
    <input type="text" id="new-url" placeholder="Enter URL">
    <button id="add-url">Add URL</button>
    <h3>Work Hours</h3>
    <ul id="work-hours"></ul>
    <input type="text" id="new-start" placeholder="Start time (e.g., 09:00)">
    <input type="text" id="new-end" placeholder="End time (e.g., 17:00)">
    <button id="add-work-hour">Add Work Hour</button>
    <script src="options.js"></script>
  </body>
</html>
