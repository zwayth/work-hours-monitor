<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        background-color: #f5f5f5;
        color: #333;
      }

      h2 {
        margin-top: 0;
        color: #3f8f8b;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #status {
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Work Hours Monitor</h2>
    <div id="status"></div>
    <h3>Allowed URLs</h3>
    <ul id="allowed-urls"></ul>
    <h3>Work Hours</h3>
    <ul id="work-hours"></ul>
    <h3>Activity Logs</h3>
    <ul id="activity-logs"></ul>
    <script src="popup.js"></script>
  </body>
</html>
